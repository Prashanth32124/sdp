<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Planner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Room Planner</h1>
    </header>
    <main>
        <section id="room-layout">
            <h2>Room Layout</h2>
            <canvas id="room-canvas" width="800" height="600"></canvas>
        </section>
        <section id="room-design">
            <h2>Room Design</h2>
            <div id="design-options">
                <!-- Design options such as furniture, colors, etc. -->
                <!-- Placeholder buttons for demonstration -->
                <button id="add-chair">Add Chair</button>
                <button id="add-table">Add Table</button>
                <button id="change-color">Change Color</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Room Planner. All rights reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
